<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Firebase linking -->

    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="firebaseInit.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Munshi - Your Inventory Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>


    <div class="progress" id="loader" style="display: inline;"></div>

    <div id="content" style="display:none;">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Munshi-IMS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">My Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="stores.html">Stores <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales.html">Sales</a>
                    </li>
                    <button class="btn btn-success ml-auto" id="signoutBtn">Sign Out</button>
                </ul>
            </div>
        </nav>


        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Your Stores</h1>
                <hr>
                <p class="lead"><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addStore"
                        id="addNewStoreBtn" onclick="clearModal()">Add
                        New Store</button></p>
            </div>
        </div>


        <div id="store-details">
        </div>
    </div>



    <!-- Modal for adding Store -->

    <div class="modal fade" id="addStore" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Store</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="addProductForm">
                        <ul style="list-style:none;" id="sales-list"></ul>

                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text">Branch Name</span>
                            </div>
                            <input type="text" class="form-control" placeholder="e.g. Downtown Branch" aria-label="Pieces already sold"
                                aria-describedby="basic-addon2" id="branch">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text">Address</span>
                            </div>
                            <input type="text" class="form-control" placeholder="" aria-label="Pieces already sold"
                                aria-describedby="basic-addon2" id="address">
                        </div>
                        <!-- <div class="input-group mb-3">
                            <h6>Products</h6>
                            <div id="prod-checks">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Default checkbox
                                    </label>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="confirm-add-store" onclick="addNewStore()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Modal for adding Store -->

    <!-- Modal for viewing info on Sales-->

    <!-- Modal -->
    <div class="modal fade" id="viewStoreInfo" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="storeInfoHead"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul style="list-style:none;" id="store-info"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Modal for viewing info on stores-->

    </div>


</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

<script src="link.js"></script>

<script src="scripts/stores.js"></script>

</html>
