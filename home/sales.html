</head>

<body style="display:none;">



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Munshi-IMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">My Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stores.html">Stores</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="sales.html">Sales <span class="sr-only">(current)</span></a>

            </ul>
        </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Your Total Sales</h1>
            <hr>
            <!-- <p class="lead"><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addSales">Add
                    New Sales</button></p> -->
        </div>
    </div>




    <div id="table-container" class="table-responsive" style="max-width:980px;">

        <div>
            <span><b>View Store-wise: </b></span>
            <select name="" id="filter" class="custom-select" style="max-width:300px;">
                <option value="all" selected>All</option>
            </select>
        </div>

        <hr>

        <table class="table table-striped" id="sales-table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Units sold</th>
                    <th scope="col">Last Updated</th>
                    <th scope="col">Total Revenue</th>
                    <th scope="col" class="righto">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>




    <!-- Modal for adding Sales -->

    <div class="modal fade" id="addSales" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Sale</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="addProductForm">
                        <ul style="list-style:none;" id="sales-list"></ul>

                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text">Date of sale</span>
                            </div>
                            <input type="date" class="form-control" placeholder="in digits" aria-label="Pieces already sold"
                                aria-describedby="basic-addon2" id="date">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text">Units Sold</span>
                            </div>
                            <input type="number" class="form-control" placeholder="in digits" aria-label="Pieces already sold"
                                aria-describedby="basic-addon2" id="sold">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text">Stock Added </span>
                            </div>
                            <input type="number" class="form-control" placeholder="in digits" aria-label="Pieces already sold"
                                aria-describedby="basic-addon2" id="stock-added" value="0">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="addNewSale()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Modal for adding Sales -->

    <!-- Modal for viewing info on Sales-->

    <!-- Modal -->
    <div class="modal fade" id="viewSaleInfo" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saleInfoHead"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul style="list-style:none;" id="sales-detail"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Modal for viewing info on sales-->




</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

<script src="link.js"></script>

<script>
    var a = document.getElementById("sales-table").getElementsByTagName("tbody")[0];
    //var b = 0;
    for (let name in products) {
        a.innerHTML += `<tr>
    <th scope="row">${name}</th>
    <td>${products[name].barcode}</td>
    <td><span class="badge badge-secondary">${products[name].sold}</span></td>
    <td>${products[name].date}</td>
    <td>Rs. ${products[name].mp * products[name].sold}</span></td>
    <td class="righto">
        <button type="button" data-toggle="modal" data-target="#viewSaleInfo" class="btn btn-primary" onclick="saleInfo('${name}')">View</button>
        <button type="button" onclick="addProdSale('${name}')" data-toggle="modal" data-target="#addSales" class="btn btn-success">Add Sale</button>
    </td>
</tr>`;
    };

    (() => {

        var i = document.getElementById("filter");
        for (let name in stores) {
            i.innerHTML += `<option value"${name}">${name}</option>`;
        }

        i.addEventListener('change', (e) => {
            var x = i.value;
            if (x == "all") {
                document.getElementById("sales-table").getElementsByTagName("tbody")[0] = '';
                all();
            }
            else {
                document.getElementById("sales-table").getElementsByTagName("tbody")[0] = '';
                storeSales(x);
            }
        });

        function all() {
            var a = document.getElementById("sales-table").getElementsByTagName("tbody")[0];
            a.innerHTML = '';
            for (let name in products) {
                a.innerHTML += `<tr>
    <th scope="row">${name}</th>
    <td>${products[name].barcode}</td>
    <td><span class="badge badge-secondary">${products[name].sold}</span></td>
    <td>${products[name].date}</td>
    <td>Rs. ${products[name].mp * products[name].sold}</span></td>
    <td class="righto">
        <button type="button" data-toggle="modal" data-target="#viewSaleInfo" class="btn btn-primary" onclick="saleInfo('${name}')">View</button>
        <button type="button" onclick="addProdSale('${name}')" data-toggle="modal" data-target="#addSales" class="btn btn-success">Add Sale</button>
    </td>
</tr>`;
            };
            emptyTableCheck();
        }

        all();

        function storeSales(storeName) {
            var a = document.getElementById("sales-table").getElementsByTagName("tbody")[0];
            a.innerHTML = '';
            var b = 0;
            for (let name in products) {
                if (stores[storeName].products[name]) {
                    a.innerHTML += `<tr>
    <th scope="row">${name}</th>
    <td>${products[name].barcode}</td>
    <td><span class="badge badge-secondary">${products[name].sold}</span></td>
    <td>${products[name].date}</td>
    <td>Rs. ${products[name].mp * products[name].sold}</span></td>
    <td class="righto">
        <button type="button" data-toggle="modal" data-target="#viewSaleInfo" class="btn btn-primary" onclick="saleInfo('${name}')">View</button>
        <button type="button" onclick="addProdSale('${name}')" data-toggle="modal" data-target="#addSales" class="btn btn-success">Add Sale</button>
    </td>
</tr>`;
                }
            };
            emptyTableCheck();
        };

        function emptyTableCheck() {
            var a = document.getElementById("sales-table").getElementsByTagName("tbody")[0];
            if (a.innerHTML == '') {
                a.innerHTML = `<tr><td colspan='6' style='text-align:center;'><h5>No products available! Add some new products</h5></td></tr>`;
            }
        }

    })()

    function saleInfo(prodName) {
        document.getElementById("saleInfoHead").innerHTML = prodName;
        var x = products[prodName];
        document.getElementById("sales-detail").innerHTML = `<li><b>Manufacturer:</b> ${x.manufacturer}</li>
                        <li><b>Barcode:</b> ${x.barcode}</li>
                        <li><b>Pieces Sold: </b> ${x.sold}</li>
                        <li><b>Cost Price: </b>Rs. ${x.cp}</li>
                        <li><b>Marked Price:</b> Rs. ${x.mp}</li>
                        <li><b>Profit:</b> Rs. ${x.profit}</li>
                        <li><b>Total Revenue:</b> Rs. ${x.mp * x.sold}</li>
                        <li><b>Total Profit:</b> Rs. ${x.profit * x.sold}</li>
                        <li><b>Units in stock:</b> ${x.stock}</li>`;
    };

    function addProdSale(pName) {
        var x = products[pName];
        document.getElementById("sales-list").innerHTML = `
                        <li><b>Product:</b> <span id="addNewSale-Prod">${pName}</span></li>
                        <li><b>Manufacturer:</b> ${x.manufacturer}</li>
                        <li><b>Barcode:</b> ${x.barcode}</li>
                        <li><b>Marked Price:</b>Rs. ${x.sp - (x.discount * 0.01 * x.sp)}</li>
                        <li><b>Profit per unit:</b> Rs. ${x.profit}</li>
                        <li><b>Units in stock:</b> ${x.stock}</li>`;
        document.getElementById("sold").value = "";
    }

    function addNewSale() {
        var pName = document.getElementById("addNewSale-Prod").innerHTML;
        var x = products[pName];
        x.sold = (x.sold) + Number(document.getElementById('sold').value);
        x.date = document.getElementById('date').value;
        x.stock = +document.getElementById('stock-added').value + x.stock - document.getElementById('sold').value;

        localStorage.products = JSON.stringify(products);
        firebase.database().ref("/products/" + localStorage.token).update(products).then(() => reloadPage());
    }

    function reloadPage() {
        window.location.reload();
    }
</script>




</html>
