    <div id="sign-wrapper">

        <ul class="nav nav-tabs">
            <li class="nav-item">

            </li>
            <li class="nav-item">

        <div id="sign-in">
                <div class="form-group">
                    <label for="userMail">Email address</label>
                    <input type="email" class="form-control" id="userMail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="userPass">Password</label>
                    <input type="password" class="form-control" id="userPass" placeholder="Password">
                </div>
                <!-- <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <div class="form-group error" id="loginErrorMsg"></div>
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
        </div>

        <div id="sign-up" style="display:none;">
            <div><b>Welcome to our site!</b></div>
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="email" class="form-control" id="newUserName" aria-describedby="emailHelp" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="newUserMail">Email address</label>
                <input type="email" class="form-control" id="newUserMail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="newUserPass">Password</label>
                <input type="password" class="form-control" id="newUserPass" placeholder="Password">
            </div>
            <div class="form-group  error" id="signUpErrorMsg"></div>
            <button type="submit" class="btn btn-primary" id="signUpBtn">Sign Up</button>
        </div>

    </div>
